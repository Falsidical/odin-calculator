<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer type="module"></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1>FRANSIO</h1>
      <div class="screen">
        <span id="history">2 + 2</span>
        <span id="number">4</span>
      </div>
      <div class="buttons">
        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-key="DEL">DEL</button>
        <button data-key="AC">AC</button>
        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-key="*">X</button>
        <button data-key="/">/</button>
        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="+">+</button>
        <button data-key="-">-</button>
        <button data-key="0">0</button>
        <button data-key=".">.</button>
        <button data-key="ANS">ANS</button>
        <button data-key="=">=</button>
      </div>
    </div>
  </body>
</html>
