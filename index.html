<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer type="module"></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <span id="number">0</span>
      </div>
      <div class="buttons">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
        <button data-op="+">+</button>
        <button data-op="-">-</button>
        <button data-op="*">*</button>
        <button data-op="/">/</button>
        <button>=</button>
        <button>C</button>
        <!-- <button>%</button>
        <button>x<sup>y</sup></button>
        <button>+/-</button>
        <button>x<sup>2</sup></button>
        <button>DEL</button> -->
      </div>
    </div>
  </body>
</html>
